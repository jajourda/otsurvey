<!-- <div class="shaped-container main-div" ng-style="{ 'padding-top' : navbarHeight - 1 + 'px' }"> -->
<div class="shaped-container main-div">
    <div class="shaped"></div>
    <div class="shaped left"></div>
    <div class="shaped-content">
        <h1>OT Survey @ JICC</h1>
        <p class="lead">
            I delivered to you of first importance...,
        </p>
        <p class="lead"><strong class="focus">CHRIST</strong></p>
        <p class="lead">according to the Old Testament Scriptures.</p>
        <p class="lead"><em>1 Cor. 15.3-4</em></p>
        <div class="current-wrap">
            <div class="current"><strong>Current OT Course:</strong></div>
            <h2>{{currentCourse}}</h2>
        </div>
        <div class="course-list-wrap">
            <div class="course-list">
                <ol>
                    <li ng-repeat="article in articles | orderBy: 'priority.value'">
                        <div><span class="article-title" prismic-html="" fragment="article.title"></span></div>
                        <div>
                            <span class="article-long-lede" prismic-html="" fragment="article.longlede"></span></div>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
